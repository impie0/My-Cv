<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Francois Jacobs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_USER_ID");
        })();
    </script>
    <script src="loadHeader.js" defer></script>
    <script src="contact.js" defer></script>
</head>
<body>
    <header></header>

    <div class="container">
        <section class="section">
            <h2 class="section-title">Contact Information</h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:francois.jacobs12@gmail.com">francois.jacobs12@gmail.com</a></p>
                <p><i class="fas fa-phone"></i> Phone: <a href="tel:+27721873856">072 187 3856</a></p>
            </div>
            <h3>Contact Form</h3>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="from_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="from_email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
